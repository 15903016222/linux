language: c
compiler: gcc
cache: ccache
env:
  - ARCH=arm CROSS_COMPILE=arm-linux-gnueabihf- LOCALVERSION=-git$TRAVIS_COMMIT
addons:
  apt:
    packages:
    - gcc-arm-linux-gnueabihf
    - debootstrap
    - qemu-user-static
    - binfmt-support
    - sbuild
script:
  - make bb.org_defconfig
  - make -j4 CROSS_COMPILE=arm-linux-gnueabihf-
  - bash -ex build_deb_in_arm_chroot.sh 
